---

- name: httpd assignment
  hosts: webservers
  remote_user: ansible
  become: true


  tasks:  
      - name: Install httpd
        yum:
            name: httpd
            state: latest


      - name: page
        copy:
           content: " Hello txtkrnl\n"
           dest: /var/www/html/index.html


      - name: start httpd
        service:
            name: httpd
            state: started
            enabled: true

      - name: Enable firewalld
        service: name=firewalld state=started enabled=yes

      - name: Set dmz as default policy
        command: firewall-cmd --set-default-zone=dmz

      - name: Allow http/https
        command: firewall-cmd --zone=dmz --permanent --add-service=http --add-service=https
      
      - name: install wget
        yum:
           name: wget
           state: latest
      
      - name: "Install pre-requisites"
        yum:
           name: "{{ item }}"
           state: present
           with_items: 
           - autoconf
           - autoconf-archive
           - autogen
           - automake
           - curl
           - gcc
           - git
           - jq
           - libmnl-devel
           - libuuid-devel
           - make
           - pkgconfig
           - zlib-devel
           when: ansible_os_family == "RedHat"

      - name: "Clone repo"
        git:
        clone: yes
        repo: https://github.com/firehol/netdata.git
        dest: /tmp/netdata

      - name: "Installation"
        shell: cd /tmp/netdata/ && ./netdata-installer.sh --dont-wait --libs-are-really-here

      - name: "Clean /tmp"
        file:
        path: /tmp/netdata
        state: absent

      - name: "KillAll"
        shell: killall netdata

      - name: "Daemon config"
        systemd:
        daemon_reload: yes
        name: netdata
        enabled: yes
        state: started

      - name: Allow netdata trafic
        command : firewall-cmd --permanent --zone=dmz --add-port=19999/tcp
